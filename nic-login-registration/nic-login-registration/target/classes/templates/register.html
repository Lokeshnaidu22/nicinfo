<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Username:</label> <input th:field="*{username}" type="text" required><br/>
    <label>Email:</label> <input th:field="*{email}" type="email" required><br/>
    <label>Password:</label> <input th:field="*{password}" type="password" required><br/><br/>
    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
